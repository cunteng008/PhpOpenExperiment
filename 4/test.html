<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<body>
</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#submit").click(function(){
		  		  txt=$("#city").val();
				  $.post("weather.php",{city:txt},function(result){
					  	var obj =  eval("("+ result +")");;
					  	//$("#high").html(result);
					  	$("#date").html("日期 "+obj.data.forecast[0].date);
					  	$("#sunrise").html("太阳升起时刻 "+obj.data.forecast[0].sunrise);
					    $("#high").html(obj.data.forecast[0].high);
					    $("#low").html(obj.data.forecast[0].low);
					    $("#sunset").html("太阳下落时刻 "+obj.data.forecast[0].sunset);
					    $("#aqi").html("空气质量指数 "+obj.data.forecast[0].aqi);
					    $("#fl").html("风速 "+obj.data.forecast[0].fl);
					    $("#type").html("天气 "+obj.data.forecast[0].type);
					    $("#notice").html("注意 "+obj.data.forecast[0].notice);

				  });
			});
		});
	</script>
	
		<input type=text id=city name=city value='zhuhai'></input>
		<button id=submit>搜索</button>
	
	
	
	<br/>查询的结果如下
	<div id=result>
		<p id=date></p>
		<p id=sunrise></p>
		<p id=high></p>
		<p id=low></p>
		<p id=sunset></p>
		<p id=aqi></p>
		<p id=fl></p>
		<p id=type></p>
		<p id=notice></p>
	</div>
<html>
